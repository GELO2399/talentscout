<!DOCTYPE html>
<html>
<head>
    <title>Job Portal</title>
</head>
<body>
    <header>
      <h1><a href="{% url 'jobs:job_list' %}">Job Portal</a></h1>
      <nav>
        {% if user.is_authenticated %}
          <a href="{% url 'users:profile' %}">Profile</a> |
          <a href="{% url 'jobs:post_job' %}">Post Job</a> |
          

          <!-- ✅ Only show Employer Dashboard if the user is an employer -->
          {% if user.userprofile.is_employer %}
            <a href="{% url 'users:employer_dashboard' %}">Employer Dashboard</a> |
          {% endif %}
          
          <a href="{% url 'messaging:chat' %}">Chat</a> |
          <a href="{% url 'account_logout' %}">Logout</a>
        {% else %}
          <a href="{% url 'account_login' %}">Login</a> |
          <a href="{% url 'account_signup' %}">Signup</a> |
          <a href="{% url 'users:employer_login' %}">Employer Login</a>
          <a href="{% url 'users:employer_signup' %}">Employer Signup</a>
        {% endif %}
      </nav>
      <hr>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
    <footer><hr>Job Portal © 2025</footer>
</body>
</html>
