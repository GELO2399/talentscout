{% extends 'base.html' %}
{% block content %}
<h2>Conversation with {{ conversation.participants.exclude(id=user.id).first }}</h2>

<div id="chat-log">
  {% for message in messages %}
    <p><strong>{{ message.sender.username }}:</strong> {{ message.content }}</p>
  {% endfor %}
</div>

<input id="chat-message-input" type="text" placeholder="Type a message...">
<button id="chat-message-submit">Send</button>

<script>
  const conversationId = "{{ conversation.id }}";
  const senderId = "{{ user.id }}";
  const socket = new WebSocket(`ws://${window.location.host}/ws/chat/${conversationId}/`);

  socket.onmessage = function(event) {
    const data = JSON.parse(event.data);
    const chatLog = document.getElementById('chat-log');
    chatLog.innerHTML += `<p><strong>${data.sender}:</strong> ${data.message}</p>`;
    chatLog.scrollTop = chatLog.scrollHeight;
  };

  document.getElementById('chat-message-submit').onclick = function() {
    const messageInput = document.getElementById('chat-message-input');
    const message = messageInput.value;
    socket.send(JSON.stringify({
      'message': message,
      'sender': senderId
    }));
    messageInput.value = '';
  };
</script>
{% endblock %}
