{% extends 'base.html' %}
{% load socialaccount %}

{% block content %}
<h2>Employer Login</h2>

<!-- Traditional Login Form -->
<form method="post" action="{% url 'users:employer_login' %}">
  {% csrf_token %}
  
  <label for="id_username">Username or Email:</label><br>
  <input type="text" name="username" id="id_username" required><br><br>
  
  <label for="id_password">Password:</label><br>
  <input type="password" name="password" id="id_password" required><br><br>
  
  <button type="submit" style="padding: 8px 16px;">Login</button>
</form>

<hr>
<h3>Or login with:</h3>

<a href="{% url 'users:set_employer_login' %}?provider=google">
  <button style="background-color: #4285F4; color: white; padding: 8px 16px; margin: 5px; border: none; cursor: pointer;">
    Sign in with Google
  </button>
</a>

<a href="{% url 'users:set_employer_login' %}?provider=github">
  <button style="background-color: #333; color: white; padding: 8px 16px; margin: 5px; border: none; cursor: pointer;">
    Sign in with GitHub
  </button>
</a>

{% if messages %}
  <ul style="color: red;">
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
{% endblock %}
